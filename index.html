<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Kiage Lydiah" />
    <title>NETFLIX | CLONE</title>
    <link rel="stylesheet" href="styles.css" />
    <!--Fonts and icons-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!--Font family-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="NetflixWrapper">
      <!--Hero section-->
      <div class="NetflixHeroSection">
        <div class="overlay"></div>
        <img
          id="NetflixBg"
          src="https://thurrott.s3.amazonaws.com/wp-content/uploads/sites/2/2022/01/14172326/netflix.jpg"
          alt=""
        />
      </div>
      <div class="HeroSectionContent">
        <!--Topbar-->
        <div class="HeroTopBar">
          <div class="logo">
            <h1>NETFLIX</h1>
          </div>
          <div class="HeroSignIn">
            <span>sign in</span>
          </div>
        </div>
        <!--Hero Text-->
        <div class="NetflixHeroText">
          <h2>
            Unlimited movies, TV <br />
            shows, and more.
          </h2>
          <h4>Watch anywhere. Cancel anytime.</h4>
          <p>
            Ready to watch? Enter your email to create or restart your
            membership
          </p>
          <div class="NetflixHeroForm">
            <form>
              <div class="NetflixHeroFormDiv">
                <input type="email" placeholder="Email Address" />
              </div>
              <div class="NetflixHeroFormButton">
                <h5>Get Started</h5>
                <i class="fa fa-angle-right" aria-hidden="true"></i>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="NetflixSeparator"></div>
  </body>
</html>
